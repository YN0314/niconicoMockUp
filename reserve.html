<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>niconico お昼寝アート 予約画面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Costom styles for this template -->
    <link href="css/myCostomNav.css" rel="stylesheet">
    <link href="css/jquery.bxslider.css" type="text/css" rel="stylesheet">
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  </head>
  <body>

    <div class="navbar navbar-default">
      <div class="container">

        <!-- navbar Title -->
        <div class="sitename">
          <div class="center-block"><a href="index.html"><img src="image/Title.jpg" alt="niconico"></a></div>
        </div>

        <!-- navbar header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nabvar-collapse">
            <span class ="sr-only">Toggle navigation</span>
            <span class ="icon-bar"></span>
            <span class ="icon-bar"></span>
            <span class ="icon-bar"></span>
          </button>
        </div>

        <!-- navbar body -->
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="Suhedule.html"><img src="image/Suhedule.jpg" alt="niconico スケジュール"></a></li>
            <li><a href="Event.html"><img src="image/Event.jpg" alt="niconico イベント"></a></li>
            <li><a href="Creater.html"><img src="image/Creater.jpg" alt="niconico 講師情報"></a></li>
            <li><a href="Art.html"><img src="image/Art.jpg" alt="niconico 作品一覧"></a></li>
            <li><a href="Reserve.html"><img src="image/Reserve.jpg" alt="niconico 予約"></a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- body title  -->
    <div class="body title">
      <div class="text-center">
        <div class="h1">ご予約はこちらから</div>
      </div>
      <hr style="border-top: 2px dashed #ff9d9d; width: 60%;">
    </div>

    <div class ="form-horizontal">

      <form method="post" action="">

        <!-- イベントリスト選択フォーム -->
        <div class="form-group">
          <label for="eventList" class="col-xs-5 control-label">イベント選択<span class="label label-danger" style="margin:0 0 0 10px;">必須</span></label>
          <div class="col-md-3 col-xs-6">
            <select class="form-control">
              <option>2016/08/10 三鷹 市民会館 10:00〜</option>
              <option>2016/09/20 三鷹 市民会館 10:00〜</option>
              <option>2016/10/10 三鷹 市民会館 10:00〜</option>
              <option>2016/11/10 三鷹 市民会館 10:00〜</option>
            </select>
          </div>
        </div>

        <!-- お名前 -->
        <div class="form-group">
          <label for="name" class="col-xs-5 control-label">お名前</label>
          <div class="col-md-3 col-xs-6">
            <input type="text" class="form-control" id="name" placeholder="お名前">
          </div>
        </div>

        <!-- ふりがな -->
        <div class="form-group">
          <label for="furigana" class="col-xs-5 control-label">ふりがな</label>
          <div class="col-md-3 col-xs-6">
            <input type="text" class="form-control" id="furigana" placeholder="ふりがな">
          </div>
        </div>

        <!-- お子様のお名前 -->
        <div class="form-group">
          <label for="childName" class="col-xs-5 control-label">お子様のお名前<span class="label label-danger" style="margin:0 0 0 10px;">必須</span></label>
          <div class="col-md-3 col-xs-6">
            <input type="text" class="form-control" id="childName" placeholder="お子様のお名前">
          </div>
        </div>

        <!-- お子様のふりがな -->
        <div class="form-group">
          <label for="childFurigan" class="col-xs-5 control-label">お子様のふりがな<span class="label label-danger" style="margin:0 0 0 10px;">必須</span></label>
          <div class="col-md-3 col-xs-6">
            <input type="text" class="form-control" id="childFurigana" placeholder="お子様のふりがな">
          </div>
        </div>

        <!-- お子様月齢 -->
        <div class="form-group">
          <label for="childAge" class="col-xs-5 control-label">お子様月齢<span class="label label-danger" style="margin:0 0 0 10px;">必須</span></label>
          <div class="col-md-3 col-xs-6">
            <input type="text" class="form-control" id="childAge" placeholder="お子様月齢">
          </div>
        </div>

        <!-- メールアドレス -->
        <div class="form-group">
          <label for="mail" class="col-xs-5 control-label">メールアドレス<span class="label label-danger" style="margin:0 0 0 10px;">必須</span></label>
          <div class="col-md-3 col-xs-6">
            <input type="text" class="form-control" id="mail" placeholder="メールアドレス">
          </div>
        </div>

        <!-- 携帯番号 -->
        <div class="form-group">
          <label for="tellphoneNumber" class="col-xs-5 control-label">携帯番号<span class="label label-danger" style="margin:0 0 0 10px;">必須</span></label>
          <div class="col-md-3 col-xs-6">
            <input type="text" class="form-control" id="tellphoneNumber" placeholder="携帯番号">
          </div>
        </div>

        <!-- 予約時間 -->
        <div class="form-group">
            <label for="reserveTimeZone" class="col-xs-5 control-label">予約時間<span class="label label-danger" style="margin:0 0 0 10px;">必須</span></label>

          <div class="col-md-3 col-xs-6">
            <div class="radio">
              <label>
                <input type="radio"> 午前
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio"> 午前
              </label>
            </div>
          </div>
        </div>

        <!-- お昼寝アート初回かの可否 -->
        <div class="form-group">
          <label for="firstEvent" class="col-xs-5 control-label">おひるねアートはじめてですか</label>

          <div class="col-md-3 col-xs-6">
            <div class="radio">
              <label>
                <input type="radio"> はい
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio"> いいえ
              </label>
            </div>
          </div>
        </div>

        <!-- アンケート -->
        <div class="form-group">
          <label for="question" class="col-xs-5 control-label">アンケート<span class="label label-danger" style="margin:0 0 0 10px;">必須</span></label>
          <div class="col-md-3 col-xs-6">
            <p class="from-control-static">今回の撮影会をどちらでお知りになりましたか？</p>

            <div class="checkbox">
              <label>
                <input type="checkbox" />日本お昼寝アート協会HP
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" />Facebook
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" />講師ブログ
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" />チラシ
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" />講師からの直接のご案内
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" />他講師のご案内
              </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" />知人・友人からのご紹介
                </label>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" />その他（以下の備考に記述してください）
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-5 control-label" for="InputTextarea">備考</label>
          <div class="col-md-3 col-xs-6">

            <!-- 入力項目の位置に静的なテキストを追加する場合、テキスト全体に「.form-control-static」クラスを指定したブロック要素で括る。（左記指定がない場合テキストがやや上にズレるため）>-->
            <p class="form-control-static">当日のご参加にママ以外の大人の方がいらっしゃる場合には、<br>こちらの備考欄に記述ください。</p>

            <textarea row="4" class="form-control" id="InputTextarea"></textarea>
          </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-6 col-xs-1">
                <button type="submit" class="btn btn-default btn-lg"/>キャンセル</button>
            </div>
                <button type="submit" class="btn btn-default btn-lg"/>送信</button>
            </div>
        </div>


      </form>
    </div>
    <!-- form horizontal -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
